<div ng-controller="AddActivityCtrl">
	<h1>Add Activity</h1>
	
	<form>
	<div class="form-group">
		<label for="name">Name</label>
		<input class="form-control" id="name" ng-model="activity.name"/>
		<button   ng-click="doAdd()" ng-disabled="activity.name == ''">Add activity</button>
	</div>
	</form>
</div>
